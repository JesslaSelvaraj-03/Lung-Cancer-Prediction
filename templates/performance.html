<!DOCTYPE html>
<html>
<head>
    <title>Performance Analysis</title>
    <style>
        body {
            background-image: url('/static/te.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-bottom: 50px;
        }

        .box {
            background-color: rgba(118,194,194);
            display: inline-block;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            color: #1b1b1b;
            margin-bottom: 25px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        img {
            width: 500px;
            border-radius: 10px;
            margin-top: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        a.button {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Performance Analysis for {{ username }}</h2>

        <p><strong>Accuracy:</strong> {{ accuracy }}%</p>
        <p><strong>Precision:</strong> {{ precision }}%</p>
        <p><strong>Recall:</strong> {{ recall }}%</p>
        <p><strong>F1-Score:</strong> {{ f1 }}%</p>

        <h2>Confusion Matrix</h2>
        <img src="/{{ chart_path }}" alt="Confusion Matrix">

        <br><br>
        <a class="button" href="/home">Go Home</a>
    </div>
</body>
</html>
